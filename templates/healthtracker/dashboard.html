{%extends 'base.html'%}
{% load crispy_forms_tags %}
{%load static%}
{%block content%}
<button class="accordion">Journal Entry</button>
<div class="panel">
    <div class = "border p-3 shadow">
        <h4>New Food Journal Entry</h4>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
        </br>
            <input class = 'btn btn-success btn-block' type='submit' value = 'Add'>
        </form>
      </div>
</div>
{%endblock%}
