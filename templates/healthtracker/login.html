{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% load static%}
{%block content%}
  <div class = "border shadow container">
    <h4>Login</h4>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="color: white;"> Join Now </legend>
        {{ form|crispy }}
        </fieldset>
        <div class="form-group" id="signup-button">
            <button class="btn btn-sm btn-primary"> Login </button>
        </div>
        <div class="form-group">
            <small class="text-muted ml-3"> Don't Have an account? <a href="{%url 'account'%}"> Sign up</a></small>
        </div>
    </form>
  </div>
{%endblock%}
